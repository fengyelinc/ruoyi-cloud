version : '3.8'
services:
  demo-nacos:
    container_name: demo-nacos
    image: nacos/nacos-server
    build:
      context: ./nacos
    environment:
      - MODE=standalone
    volumes:
      - ./nacos/logs/:/home/nacos/logs
      - ./nacos/conf/application.properties:/home/nacos/conf/application.properties
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    depends_on:
      - demo-mysql
  demo-mq:
    container_name: demo-mq
    image: rabbitmq:3.9.13-management
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin
    volumes:
      - ./mq/data:/var/lib/rabbitmq
    ports:
      - "5671:5671"
      - "5672:5672"
      - "4369:4369"
      - "15672:15672"
      - "15674:15674"
      - "15675:15675"
  demo-mysql:
    container_name: demo-mysql
    image: mysql:5.7
    build:
      context: ./mysql
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/conf:/etc/mysql/conf.d
      - ./mysql/logs:/logs
      - ./mysql/data:/var/lib/mysql
    command: [
          'mysqld',
          '--innodb-buffer-pool-size=80M',
          '--character-set-server=utf8mb4',
          '--collation-server=utf8mb4_unicode_ci',
          '--default-time-zone=+8:00',
          '--lower-case-table-names=1'
        ]
    environment:
      MYSQL_DATABASE: 'ry-cloud'
      MYSQL_ROOT_PASSWORD: password
  demo-redis:
    container_name: demo-redis
    image: redis
    build:
      context: ./redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis/conf/redis.conf:/home/demo/redis/redis.conf
      - ./redis/data:/data
    command: redis-server /home/demo/redis/redis.conf
  demo-nginx:
    container_name: demo-nginx
    image: nginx
    build:
      context: ./nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/html/dist:/home/demo/projects/demo-ui
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/logs:/var/log/nginx
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - demo-gateway
    links:
      - demo-gateway
  demo-gateway:
    container_name: demo-gateway
    build:
      context: ./demo/gateway
      dockerfile: dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - demo-redis
    links:
      - demo-redis
  demo-auth:
    container_name: demo-auth
    build:
      context: ./demo/auth
      dockerfile: dockerfile
    ports:
      - "9200:9200"
    depends_on:
      - demo-redis
    links:
      - demo-redis
  iuiga-modules-system:
    container_name: iuiga-modules-system
    build:
      context: ./demo/modules/system
      dockerfile: dockerfile
    ports:
      - "9201:9201"
    depends_on:
      - demo-redis
      - demo-mysql
    links:
      - demo-redis
      - demo-mysql
  iuiga-modules-gen:
    container_name: iuiga-modules-gen
    build:
      context: ./demo/modules/gen
      dockerfile: dockerfile
    ports:
      - "9202:9202"
    depends_on:
      - demo-mysql
    links:
      - demo-mysql
  iuiga-modules-job:
    container_name: iuiga-modules-job
    build:
      context: ./demo/modules/job
      dockerfile: dockerfile
    ports:
      - "9203:9203"
    depends_on:
      - demo-mysql
    links:
      - demo-mysql
  iuiga-modules-file:
    container_name: iuiga-modules-file
    build:
      context: ./demo/modules/file
      dockerfile: dockerfile
    ports:
      - "9300:9300"
    volumes:
    - ./demo/uploadPath:/home/demo/uploadPath
  demo-visual-monitor:
    container_name: demo-visual-monitor
    build:
      context: ./demo/visual/monitor
      dockerfile: dockerfile
    ports:
      - "9100:9100"
